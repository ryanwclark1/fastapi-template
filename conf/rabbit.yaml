# Optional YAML configuration for RabbitMQ settings
# These settings are overridden by environment variables (RABBIT_*)

# Connection settings (matches docker-compose.yml configuration)
host: localhost
port: 5672
username: admin
password: admin123
vhost: /

# Queue configuration
queue_prefix: example-service
exchange: example-service
queue: tasks_queue

# Consumer settings
prefetch_count: 100
max_consumers: 10
pool_size: 10

# Graceful shutdown
graceful_timeout: 15.0
