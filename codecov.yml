coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 2%
    patch:
      default:
        target: 70%

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

flags:
  unit:
    paths:
      - example_service/
    carryforward: true
  integration:
    paths:
      - example_service/
    carryforward: true

ignore:
  - "tests/**/*"
  - "alembic/**/*"
  - "**/__init__.py"
