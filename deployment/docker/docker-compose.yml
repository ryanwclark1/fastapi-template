services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../../.env
    ports:
      - "8000:8000"
    environment:
      - APP_DEBUG=true
      - APP_LOG_LEVEL=DEBUG
      - DB_DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/example_service
      - REDIS_URL=redis://redis:6379/0
      - RABBIT_AMQP_URI=amqp://admin:admin123@rabbitmq:5672/
      - OTEL_ENABLED=true
      - OTEL_ENDPOINT=http://alloy:4317
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - example-network
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=example_service
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - example-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d example_service"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - example-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:4-management-alpine
    hostname: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
      - RABBITMQ_DEFAULT_VHOST=/
      # Enable remote connections for non-production environments
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit loopback_users []
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-logs:/var/log/rabbitmq
    networks:
      - example-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Observability Stack

  # Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "3200:3200" # Tempo query frontend
      - "4319:4319" # OTLP gRPC (internal, receives from Alloy)
      - "4320:4320" # OTLP HTTP (internal, receives from Alloy)
    volumes:
      - ../configs/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    networks:
      - example-network
    restart: unless-stopped

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    command: ["-config.file=/etc/loki.yaml"]
    ports:
      - "3101:3101" # Loki API
    volumes:
      - ../configs/loki/loki.yaml:/etc/loki.yaml:ro
      - loki-data:/loki
    networks:
      - example-network
    restart: unless-stopped

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9091:9090" # Prometheus web UI
    volumes:
      - ../configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../configs/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - example-network
    depends_on:
      - alertmanager
    restart: unless-stopped

  # AlertManager - Alert routing and notification handling
  alertmanager:
    image: prom/alertmanager:latest
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9096"
    ports:
      - "9096:9093" # AlertManager web UI (host port 9096 to avoid conflict)
    volumes:
      - ../configs/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - example-network
    restart: unless-stopped

  # Grafana Alloy - Telemetry collector (replaces Grafana Agent)
  alloy:
    image: grafana/alloy:latest
    command:
      - run
      - /etc/alloy/config.alloy
      - --server.http.listen-addr=0.0.0.0:12346
    ports:
      - "12346:12346" # Alloy UI
      - "4317:4317" # OTLP gRPC (for local development)
      - "4318:4318" # OTLP HTTP (for local development)
    volumes:
      - ../configs/alloy:/etc/alloy:ro
      - ./logs:/var/log/app:ro # Mount logs for collection by Loki
    networks:
      - example-network
    depends_on:
      - tempo
      - loki
      - prometheus
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3003:3000" # Grafana UI
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana-data:/var/lib/grafana # User data: dashboards, preferences, etc.
      - ../configs/grafana/grafana.ini:/etc/grafana/grafana.ini:ro # Main configuration file
      - ../configs/grafana/provisioning:/etc/grafana/provisioning:ro # Provisioning configs (datasources, dashboards)
      - ../configs/grafana/dashboards:/var/lib/grafana/dashboards/provisioned:ro # Provisioned dashboards (read-only)
    networks:
      - example-network
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  rabbitmq-logs:
    driver: local
  tempo-data:
    driver: local
  loki-data:
    driver: local
  prometheus-data:
    driver: local
  alertmanager-data:
    driver: local
  grafana-data:
    driver: local

networks:
  example-network:
    driver: bridge
