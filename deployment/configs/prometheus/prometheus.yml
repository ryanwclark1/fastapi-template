global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090

  - job_name: api
    metrics_path: /metrics
    static_configs:
      - targets:
          - api:8000

  - job_name: tempo
    metrics_path: /metrics
    static_configs:
      - targets:
          - tempo:3200

  - job_name: alloy
    metrics_path: /
    static_configs:
      - targets:
          - alloy:12346
