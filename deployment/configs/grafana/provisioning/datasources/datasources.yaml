# Grafana Datasources Provisioning
# Auto-configures Tempo, Loki, and Prometheus on startup

apiVersion: 1

datasources:
  # Tempo - Distributed Tracing
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: true
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki

  # Loki - Log Aggregation
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3101
    jsonData:
      derivedFields:
        # Extract trace_id from JSON logs
        # Matches: "trace_id": "4bf92f3577b34da6a3ce929d0e0e4736"
        - datasourceUid: tempo
          matcherRegex: '"trace_id"\s*:\s*"(\w+)"'
          name: TraceID
          url: "$${__value.raw}"
        # Extract trace_id from structured metadata
        # Matches: trace_id=4bf92f3577b34da6a3ce929d0e0e4736
        - datasourceUid: tempo
          matcherRegex: 'trace_id=(\w+)'
          name: TraceID (Metadata)
          url: "$${__value.raw}"

  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
