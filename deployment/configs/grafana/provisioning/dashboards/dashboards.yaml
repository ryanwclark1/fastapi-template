# Grafana Dashboard Provisioning
# Auto-loads dashboards from filesystem on startup
# Dashboards are organized into folders based on the directory structure:
#   - infrastructure/  → Infrastructure dashboards
#   - application/     → Application-level dashboards
#   - observability/   → Logging, tracing, and monitoring dashboards

apiVersion: 1

providers:
  - name: 'Provisioned Dashboards'
    orgId: 1
    folder: ''  # Root folder; subfolders created from directory structure
    type: file
    disableDeletion: true       # Prevent deletion via UI
    updateIntervalSeconds: 30   # Check for updates every 30 seconds
    allowUiUpdates: false       # Make dashboards read-only
    options:
      path: /var/lib/grafana/dashboards/provisioned
      foldersFromFilesStructure: true  # Auto-create folders from directory structure
