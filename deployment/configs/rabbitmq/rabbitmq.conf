## RabbitMQ Configuration File
## This file configures deprecated features and other RabbitMQ settings

## Deprecated Features Configuration
## These features are deprecated and will be removed in future versions.
## We explicitly permit them for now to avoid warnings, but should migrate away.

# Permit deprecated management_metrics_collection feature
# This feature is used by the management plugin for metrics collection
deprecated_features.permit.management_metrics_collection = true

# Permit deprecated transient_nonexcl_queues feature
# This allows creating transient non-exclusive queues (used by some clients)
deprecated_features.permit.transient_nonexcl_queues = true

## Connection Limits
## Increase connection limits to handle more concurrent connections
connection_max = 1000

## Memory and Disk Limits
## These are set via environment variables in docker-compose.yml
## but can be overridden here if needed

## Logging
## Log level can be set via RABBITMQ_LOG environment variable
## Options: error, warning, info, debug

## Management Plugin
## Management plugin is enabled by default in rabbitmq:4-management-alpine image
## Metrics collection mode: basic (recommended for production)
management.rates_mode = basic

