repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.9.0
          - sqlalchemy>=2.0.35
          - types-redis
        args: [--ignore-missing-imports]

  # Custom linting hooks for project conventions
  - repo: local
    hooks:
      # Ensure feature routers use AppException instead of HTTPException
      - id: no-http-exception
        name: Check for HTTPException in feature routers
        entry: python tools/linting/no_http_exception.py
        language: python
        files: ^example_service/features/.*/router\.py$
        pass_filenames: true

      # Ensure services follow logging patterns
      - id: logging-pattern-check
        name: Check service logging patterns
        entry: python tools/linting/logging_checks.py
        language: python
        files: ^example_service/features/.*/service\.py$
        pass_filenames: true

      # Check OpenAPI documentation (warnings only, doesn't fail)
      - id: openapi-docs-check
        name: Check OpenAPI endpoint documentation
        entry: python tools/linting/openapi_checks.py
        language: python
        files: ^example_service/features/.*/router\.py$
        pass_filenames: true
        verbose: true
