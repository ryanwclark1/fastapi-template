[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage options
addopts =
    --strict-markers
    --strict-config
    --cov=example_service
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    -v

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Ignore paths
norecursedirs =
    .git
    .venv
    __pycache__
    *.egg-info
    .pytest_cache
    .mypy_cache
    .ruff_cache
    htmlcov
    logs
